<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/3e982e2729.js"></script>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="main.css">
    <title>P.A.T</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        <a class="navbar-brand" href="#">
            <h1>P.A.T</h1>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Progress <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row main-1">
        <div class=" col-lg-3">
            <div class="goals text-center">
                <button type="button" class="btn btn-success">Add Goal</button>
                <div class="goal-container">
                    <div id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="card">
                            <div class="card-header" role="tab" id="headingOne">
                                <p class="mb-0">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Goal One
                                  </a>
                                </p>
                            </div>

                            <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="card-block">
                                    <ul>
                                        <a href="">
                                            <li>SubGoal 1</li>
                                        </a>
                                        <a href="">
                                            <li>SubGoal 2</li>
                                        </a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="goal-progress text-center">
                <button type="button" class="btn btn-success">Add Progress</button>
                <div class="goal-contianer">
                    <div>
                        <div class="card">
                            <div class="card-block">
                                <p>Date</p>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
                                </p>
                                <div class="text-right">
                                    <a href="#" class="card-link">Comments</a>
                                    <span>Likes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card social">
                <div class="card-header">
                    Social
                </div>
                <div class="card">
                    <div class="card-block">
                        <p class="card-text">Eric liked your "Workout" progress!</p>
                        <span>Date</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row main-3 container">
        <div class="col">
            <h1>Profile</h1>
            <div class="row profile-content">
                <div class="col-lg-6">
                    <img class="profile" src="http://lorempixel.com/output/food-q-g-400-400-10.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Login Email</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Update Email    ">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Update Password">
                        </div>
                    </form>
                    <p>Stuff</p>
                    <p>Stuff</p>
                    <p>Stuff</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
